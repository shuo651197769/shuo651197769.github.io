---
layout: default
---

<div class="panel panel-success post-content">
	  <div class="panel-heading">
	    
	    <h3 class="panel-title">
	    	{{ page.title }}
	    	<div id="home-btn"> 
	    		<a href="/">
	    			<span class="glyphicon glyphicon-home">Home</span>
	    		</a>
	    	</div>
	    </h3>
	    
	    
	     
	  </div>
	  <div class="panel-body">
	    <p class="meta">{{ page.date | date_to_string }}</p>
	    <div class="post">
			{{ content }}
		</div>
	  </div>
	</div>
